name: Build and Run Spring Boot Application

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main


jobs:
  build-and-run:
    runs-on: [self hosted]

    steps:
    - name: Check out the repo
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'

    - name: Build with Maven
      run: mvn clean package -DskipTests

    - name: Run Spring Boot application
      run: java -jar target/*.jar &
      env:
        SPRING_PROFILES_ACTIVE: dev

    - name: Wait for Spring Boot application to start
      run: |
        while ! curl --output /dev/null --silent --head --fail http://localhost:8080; do
          echo "Waiting for Spring Boot app to start..."
          sleep 5
        done
